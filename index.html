  <body class="bg-FFC58C">

      </svg>
    </div>

    <!-- Moon -->
    <div class="floating-element moon">
      <svg
        width="50"
        height="50"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.9)"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
      </svg>
    </div>

    <div class="floating-element cloud-medium">

      <svg
        width="50"
        height="35"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.4)"
      >
        <path
          d="M19.35 10.04A7.49 7.49 0 0 0 12 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 0 0 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"

    <div class="floating-element cloud-extra2">
      <svg
        width="65"
        height="40"
        viewBox="0 0 24 24"
        fill="rgba(255,255,255,0.45)"
      >
        <path
          d="M19.35 10.04A7.49 7.49 0 0 0 12 4C9.11 4 6.6 5.64 5.35 8.04A5.994 5.994 0 0 0 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96z"
        />
      </svg>
    </div>

    <!-- Wave Animation -->
    <div class="wave-container">
      <div class="wave"></div>
      <div class="wave wave2"></div>
    </div>

    <model-viewer
      id="mv"
      src="module/source/1M.glb"
      ios-src="module/source/1M.usdz"
      ar
      ar-modes="webxr quick-look"
      ar-scale="auto"
      ar-placement="floor"
      alt="BABY1M"
      scale="0.5 0.5 0.5"
      camera-controls
    >
    </model-viewer>

    <div class="button-group" id="btnGroup">
      <button class="ar-btn" id="customAR">
        <span class="btn-icon">üï∂Ô∏è</span> Xem AR
      </button>

      <button
        class="link-btn"
        id="visitBtn"
        onclick="window.open('https://store.epicgames.com/vi', '_blank')"
        style="display: none"
      >
        <span class="btn-icon">‚ñ∂Ô∏è</span> Gh√© ThƒÉm
      </button>
    </div>

    <audio id="bgm" src="music/Sound-InPlace.MP3" preload="auto" loop></audio>

  <script
